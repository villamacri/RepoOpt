<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/base">

<body>
    <div th:fragment="contenido">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0" th:text="${libro.id != null} ? 'Editar Libro' : 'Nuevo Libro'"></h3>
                        </div>
                        <div class="card-body">
                            
                            <form th:action="@{/libros/guardar}" th:object="${libro}" method="post">
                                <input type="hidden" th:field="*{id}" />
                                <input type="hidden" th:field="*{estado}" /> 

                                <div class="mb-3">
                                    <label class="form-label">Título</label>
                                    <input type="text" class="form-control" th:field="*{titulo}" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Autor</label>
                                    <input type="text" class="form-control" th:field="*{autor}" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Categoría</label>
                                    <select class="form-select" th:field="*{categoria}">
                                        <option value="">-- Seleccionar Categoría --</option>
                                        <option th:each="cat : ${categorias}" 
                                                th:value="${cat.id}" 
                                                th:text="${cat.nombre}">
                                        </option>
                                    </select>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Guardar Libro</button>
                                    <a th:href="@{/libros/}" class="btn btn-secondary">Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
