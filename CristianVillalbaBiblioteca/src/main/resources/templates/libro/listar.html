<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/base">

<body>
    <div th:fragment="contenido">
        <div class="container my-5">
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Catálogo de Libros</h2>
                <a th:href="@{/libros/nuevo}" class="btn btn-primary">
                    <i class="bi bi-book-half me-1"></i>Nuevo Libro
                </a>
            </div>

            <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}"></div>

            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <table class="table table-striped table-hover mb-0 align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Título</th>
                                <th>Autor</th>
                                <th>Categoría</th>
                                <th>Estado</th> <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="l : ${libros}">
                                <td th:text="${l.titulo}" class="fw-bold"></td>
                                <td th:text="${l.autor}"></td>
                                
                                <td th:text="${l.categoria != null} ? ${l.categoria.nombre} : '-'"></td>
                                
                                <td>
                                    <span class="badge" 
                                          th:classappend="${l.estado == 'DISPONIBLE'} ? 'bg-success' : 'bg-warning text-dark'"
                                          th:text="${l.estado}">
                                    </span>
                                </td>

                                <td class="text-end">
                                    <a th:href="@{/libros/editar/{id}(id=${l.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/libros/borrar/{id}(id=${l.id})}" method="post" style="display:inline">
                                        <button type="submit" class="btn btn-sm btn-outline-danger" 
                                                onclick="return confirm('¿Borrar este libro?')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
             <div class="mt-3">
                <a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>
            </div>
        </div>
    </div>
</body>
</html>
