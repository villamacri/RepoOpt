<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/base">

<body>
    <div th:fragment="contenido">
        <div class="container my-5">
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Categorías</h2>
                <a th:href="@{/categorias/nueva}" class="btn btn-info text-white">
                    <i class="bi bi-plus-lg me-1"></i>Nueva Categoría
                </a>
            </div>

            <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}"></div>

            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <table class="table table-striped mb-0 align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Precio Base (€)</th> <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="c : ${categorias}">
                                <td th:text="${c.id}"></td>
                                <td th:text="${c.nombre}" class="fw-bold"></td>
                                <td th:text="${c.precioBase}"></td>
                                <td class="text-end">
                                    <a th:href="@{/categorias/editar/{id}(id=${c.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/categorias/borrar/{id}(id=${c.id})}" method="post" style="display:inline">
                                        <button type="submit" class="btn btn-sm btn-outline-danger" 
                                                onclick="return confirm('¿Borrar categoría?')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="mt-3">
                <a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>
            </div>
        </div>
    </div>
</body>
</html>
