<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="layouts/base">
    <div th:fragment="contenido">
        <div class="container my-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Lectores Registrados</h2>
                <a th:href="@{/lectores/nuevo}" class="btn btn-success">
                    <i class="bi bi-person-plus-fill me-1"></i>Nuevo Lector
                </a>
            </div>

            <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}"></div>

            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <table class="table table-striped table-hover mb-0 align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="l : ${lectores}">
                                <td th:text="${l.nombre}" class="fw-bold"></td>
                                <td th:text="${l.email}"></td>
                                <td th:text="${l.telefono}"></td>
                                <td class="text-end">
                                    <a th:href="@{/lectores/editar/{id}(id=${l.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/lectores/borrar/{id}(id=${l.id})}" method="post" style="display:inline">
                                        <button type="submit" class="btn btn-sm btn-outline-danger" 
                                                onclick="return confirm('¿Borrar lector?')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
             <div class="mt-3">
                <a th:href="@{/}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>
</div>
</html>
